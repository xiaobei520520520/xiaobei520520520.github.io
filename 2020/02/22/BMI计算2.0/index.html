<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#给体重赋值</span></span><br><span class="line"></span><br><span class="line">weight = <span class="number">85</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#给身高赋值</span></span><br><span class="line"></span><br><span class="line">height = <span class="number">1.86</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#计算BMI</span></span><br><span class="line"></span><br><span class="line">BMI = weight / (height ** <span class="number">2</span>)</span><br><span class="line"></span><br><span class="line">print(BMI)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> BMI &gt;= <span class="number">28</span>:</span><br><span class="line"></span><br><span class="line">	print(<span class="string">'你肥胖了！！！'</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">elif</span> <span class="number">27.9</span> &gt;= BMI &gt;= <span class="number">24</span>:</span><br><span class="line"></span><br><span class="line">	print(<span class="string">'你超重了！！'</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">elif</span> <span class="number">23.9</span> &gt;= BMI &gt;<span class="number">18.5</span>:</span><br><span class="line"></span><br><span class="line">	print(<span class="string">'你很正常！'</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">elif</span> BMI &lt;= <span class="number">18.5</span>:</span><br><span class="line"></span><br><span class="line">	print(<span class="string">'孩子，你偏瘦了'</span>)</span><br></pre></td></tr></table></figure>

<p>这个函数的使用方法如</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">a = input(<span class="string">'123'</span>)</span><br><span class="line">print(a)</span><br></pre></td></tr></table></figure>

<p>使用input函数必须得赋值，这里需要注意，input函数赋的值，一定是字符串</p>
<p>如果使用与数字判断大小就必须进行数据转换。</p>

'</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">elif</span> <span class="number">27.9</span> &gt;= BMI &gt;= <span class="number">24</span>:</span><br><span class="line"></span><br><span class="line">	print(<span class="string">'你超重了！！'</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">elif</span> <span class="number">23.9</span> &gt;= BMI &gt;<span class="number">18.5</span>:</span><br><span class="line"></span><br><span class="line">	print(<span class="string">'你很正常！'</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">elif</span> BMI &lt;= <span class="number">18.5</span>:</span><br><span class="line"></span><br><span class="line">	print(<span class="string">'孩子，你偏瘦了'</span>)</span><br></pre></td></tr></table></figure>
